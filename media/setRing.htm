<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>

    <title>开奖网</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="jquery-1.10.2.min.js" type="text/javascript"></script>   

    <script src="jquery.cookie.js" type="text/javascript"></script>

    <script src="ring.js" type="text/javascript"></script>

    <style type="text/css">

        body{ padding: 0; margin: 0;  font-size: 12px;}

        .main { padding: 0; margin: 0px; border: 0px; }

        .main ul{height: 15px; padding: 0;}

        .main ul li{ margin-left: 10px;height: 15px; float: left;width: 180px;list-style-type: none; text-align: left; }

        .main ul li.c { }

        .main ul li img { float: right; cursor: pointer;  }

        .main ul li a {  float: right;   color:Blue; }

        .main ul li a:hover{  color:red; }

        .main ul li select{width: 100px; float:right;  margin-right:5px;}

        .player{display: none;}

    </style>

    <script type="text/javascript">

        $(document).ready(function () {

            ini();

            $("#seTime").change(function () {

                set();

            });

        }); 

        function ini() {

            var code = getQueryString("code")

            var info = getRingCode(code);

            var ring_infos = info.split('a');

            var ring_num = Number(ring_infos[0]);

            var ring_time = Number(ring_infos[1]);

            $("#Radio" + ring_num).attr("checked", true); //设置value=type的单选按钮为当前选中项

            $("#seTime").find("option[value='" + ring_time + "']").attr("selected", true);

        }

        function set() {

            var code = getQueryString("code");

            var type = $("input:radio:checked").val() + "a" + $("#seTime").val(); 

            setRingCode(code,type)

        }

        function ringClear() {

            setRingClear();

            window.location.reload();

        }

    </script>

</head>

<body>

    <div class="main">

        <ul>

            <li>

                <input id="Radio0" type="radio" name="ring" value="0" onclick="javascript:set();" />不提示<a href="javascript:void(0);" onclick="javascript:ringClear();" >全部默认</a></li></ul>

        <ul>

            <li>

                <input id="Radio1" type="radio" name="ring" value="1"  onclick="javascript:set();"/>声音1(默认)<img alt="点击播放" title="点击播放" src="laba_a1.png"

                    onclick="javascript:playRing(1,'player')" /></li></ul>

        <ul>

            <li>

                <input id="Radio2" type="radio" name="ring" value="2"  onclick="javascript:set();"/>声音2<img alt="点击播放" title="点击播放" src="laba_a1.png"

                    onclick="javascript:playRing(2,'player')" /></li></ul>

        <ul>

            <li>

                <input id="Radio3" type="radio" name="ring" value="3"  onclick="javascript:set();"/>声音3<img alt="点击播放" title="点击播放" src="laba_a1.png"

                    onclick="javascript:playRing(3,'player')" /></li></ul>

        <ul>

            <li>

                <input id="Radio4" type="radio" name="ring" value="4"  onclick="javascript:set();"/>声音4<img alt="点击播放" title="点击播放" src="laba_a1.png"

                    onclick="javascript:playRing(4,'player')" /></li></ul>

        <ul>

            <li>

                <input id="Radio5" type="radio" name="ring" value="5"  onclick="javascript:set();"/>声音5<img alt="点击播放" title="点击播放" src="laba_a1.png"

                    onclick="javascript:playRing(5,'player')" /></li></ul>

        <ul>

            <li style="margin-top:10px;">&nbsp;提示时间：<select id="seTime">

            <option value="-1" selected="selected" >开奖后</option>

            <option value="5">开奖前5秒</option>

            <option value="10">开奖前10秒</option>

            <option value="20">开奖前20秒</option>

            <option value="30">开奖前30秒</option>

            <option value="40">开奖前40秒</option>

            <option value="50">开奖前50秒</option>

            <option value="60">开奖前60秒</option>

        </select>

        </li>

        </ul>

    </div>

    <div class="player" id="player">

    </div>

</body>

</html>
